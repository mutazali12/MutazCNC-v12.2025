<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutaz CNC v16 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f0f0;
            color: #333;
            overflow-x: hidden;
            direction: rtl;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #4caf50, #333);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 2rem;
            margin-left: 1rem;
        }

        .logo h1 {
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4caf50;
        }

        /* Main Section */
        .main-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .program-img {
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            background: #4caf50;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn i {
            margin-left: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: right;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin: 0.5rem 0;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
        }

        .close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            margin-top: 0.5rem;
        }

        .social-icons a {
            color: #fff;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4caf50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                margin-top: 1rem;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .content h2 {
                font-size: 1.8rem;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Canvas -->
    <canvas id="bg"></canvas>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-cogs"></i>
            <h1>Mutaz CNC v16 2025</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#download">تحميل</a></li>
                <li><a href="#activate">تفعيل</a></li>
                <li><a href="#support">الدعم</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section id="home" class="main-section">
        <div class="content">
            <h2>برنامج متقدم لتحكم ماكينات البلازما CNC</h2>
            <img src="mutaz/program-screenshot.png" alt="واجهة Mutaz CNC" class="program-img">
            <div class="buttons">
                <a href="mutaz/mutazcnc.rar" class="btn download-btn">
                    <i class="fas fa-download"></i> تحميل البرنامج
                </a>
                <button class="btn activate-btn" onclick="showActivationModal()">
                    <i class="fas fa-key"></i> تفعيل البرنامج
                </button>
            </div>
        </div>
    </section>

    <!-- Activation Modal -->
    <div id="activationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeActivationModal()">×</span>
            <h2>تفعيل Mutaz CNC v16 2025</h2>
            <form id="activationForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="uuid">المعرف الفريد (من واجهة البرنامج):</label>
                <input type="text" id="uuid" name="uuid" required>
                <button type="submit" class="btn submit-btn">إرسال البيانات</button>
            </form>
            <p>بعد الإرسال، تواصل مع البائع عبر <a href="https://wa.me/249912500618">واتساب</a> للحصول على كود التفعيل.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Mutaz CNC. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/1Hupigowe8/" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/249912500618" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 30;

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0x4caf50,
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Activation Modal
        function showActivationModal() {
            document.getElementById('activationModal').style.display = 'flex';
        }

        function closeActivationModal() {
            document.getElementById('activationModal').style.display = 'none';
        }

        // Form Submission
        document.getElementById('activationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const uuid = document.getElementById('uuid').value;

            // Calculate activation code
            const lastFive = parseInt(uuid.slice(-5));
            const activationCode = (lastFive * 5) + 9;

            const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfeDg4oWl8nxGJOZhOYStGwzbj0M_Xz81RJ7p3o_D2nPwwCXg/formResponse';
            const data = {
                'entry.1436489957': name,
                'entry.1501458129': email,
                'entry.1241824976': phone,
                'entry.1089327887': uuid,
                'entry.1665744985': activationCode
            };

            try {
                const response = await fetch(formUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data).toString()
                });
                alert('تم إرسال البيانات بنجاح! تواصل مع البائع عبر واتساب للحصول على كود التفعيل.');
                closeActivationModal();
            } catch (error) {
                alert('خطأ في إرسال البيانات. حاول مرة أخرى.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
